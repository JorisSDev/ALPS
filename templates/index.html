<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Paraphrasing Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Header -->
        <h1 class="text-center mb-4">AI Paraphrasing Tool</h1>

        <!-- Input Form -->
        <div class="card shadow p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="inputText" class="form-label">Enter Your Text</label>
                    <textarea id="inputText" name="input_text" class="form-control" rows="5" placeholder="Type your text here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Paraphrase</button>
            </form>
        </div>

        <!-- Output Results -->
        {% if output %}
        <div class="card shadow mt-4 p-4">
            <h2>Results</h2>
            <div class="mb-3">
                <p><strong>Summary:</strong> {{ output['summary'] }}</p>
                <p><strong>Rephrased:</strong> {{ output['rephrase'] }}</p>
                <p><strong>Extended:</strong> {{ output['extended'] }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
